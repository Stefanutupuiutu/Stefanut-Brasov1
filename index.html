<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4267B2;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .container {
            padding: 20px;
        }
        .post {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .post p {
            margin: 0;
        }
        .post button {
            margin-top: 10px;
            background-color: #4267B2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .comment-section {
            margin-top: 10px;
        }
        .comment {
            margin-left: 20px;
            margin-top: 5px;
        }
        .comment button {
            background-color: red;
            color: white;
            border: none;
            padding: 2px 5px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Stefanut Brasov</div>
        <div class="nav-links">
            <a href="index.html">Acasă</a>
            <a href="create-post.html">Creare Postare</a>
            <a href="info.html">Informații Personale</a>
            <a href="login.html">Login</a>
        </div>
    </div>
    <div class="container">
        <h2>Posts</h2>
        <div id="posts"></div>
    </div>
    <script>
        async function loadPosts() {
            const response = await fetch('/api/posts');
            const posts = await response.json();
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <p><strong>${post.userId.username}</strong>: ${post.content}</p>
                    <button onclick="deletePost('${post._id}')">Delete</button>
                    <div class="comment-section">
                        <input type="text" placeholder="Add a comment" id="comment-${post._id}">
                        <button onclick="addComment('${post._id}')">Comment</button>
                        <div id="comments-${post._id}"></div>
                    </div>
                `;
                postsContainer.appendChild(postElement);
                loadComments(post._id);
            });
        }

        async function deletePost(postId) {
            const response = await fetch(`/api/posts/${postId}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                loadPosts();
            } else {
                alert('Failed to delete post');
            }
        }

        async function addComment(postId) {
            const content = document.getElementById(`comment-${postId}`).value;
            const response = await fetch(`/api/posts/${postId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });
            if (response.ok) {
                loadComments(postId);
            } else {
                alert('Failed to add comment');
            }
        }

        async function loadComments(postId) {
            const response = await fetch(`/api/posts/${postId}/comments`);
            const comments = await response.json();
            const commentsContainer = document.getElementById(`comments-${postId}`);
            commentsContainer.innerHTML = '';
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `
                    <p><strong>${comment.userId.username}</strong>: ${comment.content} <button onclick="deleteComment('${comment._id}', '${postId}')">Delete</button></p>
                `;
                commentsContainer.appendChild(commentElement);
            });
        }

        async function deleteComment(commentId, postId) {
            const response = await fetch(`/api/comments/${commentId}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                loadComments(postId);
            } else {
                alert('Failed to delete comment');
            }
        }

        loadPosts();
    </script>
