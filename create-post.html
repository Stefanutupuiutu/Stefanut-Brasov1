<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creare Postare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Stefanut Brasov</div>
        <div class="nav-links">
            <a href="index.html">Acasă</a>
            <a href="create-post.html">Creare Postare</a>
            <a href="info.html">Informații Personale</a>
        </div>
    </div>
    <div class="container">
        <h2>Creare Postare</h2>
        <div class="post-form">
            <form id="postForm">
                <label for="post-content">Scrie o postare:</label><br>
                <textarea id="post-content" rows="4" cols="50"></textarea><br><br>
                <button type="submit">Postează</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('postForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const content = document.getElementById('post-content').value;
            await fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content })
            });
            alert('Postare adăugată!');
        });
    </script>
</body>
</html>
